<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDF Viewer</title>
    <style>
        /* リセットCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }
        
        .pdf-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            background-color: #f5f5f5;
        }
        
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* モバイルデバイス向けの最適化 */
        @media screen and (max-width: 768px) {
            .pdf-container {
                -webkit-overflow-scrolling: touch; /* iOSでのスムーズスクロール */
            }
            
            .pdf-viewer {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
        }

        /* フォールバック用のメッセージスタイル */
        .fallback-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 20px;
            border-radius: 5px;
        }

        /* PDFが表示できない場合のメッセージを表示 */
        .no-pdf .fallback-message {
            display: block;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <!-- PDFビューア -->
        <embed class="pdf-viewer" 
               src="path/to/your.pdf" 
               type="application/pdf"
               title="PDF Viewer">

        <!-- フォールバックオプション -->
        <object class="pdf-viewer" 
                data="3I-31-手順書.pdf" 
                type="application/pdf">
            <iframe class="pdf-viewer" 
                    src="3I-31-手順書.pdf" 
                    title="PDF Viewer">
                <div class="fallback-message">
                    <p>PDFを表示できません。</p>
                    <p><a href="path/to/your.pdf" download>PDFをダウンロード</a>してください。</p>
                </div>
            </iframe>
        </object>
    </div>

    <script>
        // モバイルデバイスの検出
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") 
                || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }

        // PDFビューアの初期化
        document.addEventListener('DOMContentLoaded', function() {
            if (isMobileDevice()) {
                document.body.classList.add('mobile');
            }

            // PDFが読み込めない場合のフォールバック処理
            setTimeout(function() {
                var pdfContainer = document.querySelector('.pdf-container');
                if (!pdfContainer.querySelector('embed').contentDocument) {
                    document.body.classList.add('no-pdf');
                }
            }, 1000);
        });
    </script>
</body>
</html>
